<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest</title>

    <!--CSS STYLESHEET -->
    <link rel="stylesheet" href="./css/Styles.css" />

    <!-- FONT AWASOME LIBARARY -->
    <script src="https://kit.fontawesome.com/69a3ceea7f.js" crossorigin="anonymous"></script>

    <!-- FAVICON LINK -->
    <link rel="icon" href="./Asset/img/favicon.ico" />

</head>

<body>
    <div class="bird-container box">
        <section id="bird-text" class="bird-text box2">
            <article class="article-header">
                <h1>Tell us </h1>
                <h3>what you need done.</h3>
            </article>

            <section>
                <form action="">
                    <fieldset>
                        <div class="field">
                            <label class="lookingLabel" for="name">Name</label>
                            <input class="lookingFor" type="text" id="name" name="name" placeholder="" required />
                        </div>
                        <i class=" letsGO fas fa-search" type="submit" id="submit"></i>
                    </fieldset>

                </form>
            </section>
            <ul>
                <li class="li">
                    <p class="details">Skilled freelancer within minutes</p>
                    <h4>Contact</h4>
                </li>
                <li class="li">
                    <p class="details">With Candidates ti find the right match</p>
                    <h4>Chat</h4>
                </li>
                <li class="li">
                    <p class="details">Their Profile,ratings and Portfolio</p>
                    <h4>Browse</h4>
                </li>
                <li class="li">
                    <p class="details">Only when you are 100% satisfied</p>
                    <h4>Pay</h4>
                </li>
            </ul>
        </section>
        <footer id="bird-img">

            <img class="freelancer-icon" src="./Asset/img/FreelanceLogo1-removebg-preview.png" />
            <img class="freelancer-makeItReal" src="./Asset/img/homepage_copy-removebg-preview.png" />

        </footer>
    </div>
    <!-- JAVASCRIPT CODE -->
    <script src="./js/pasudText.js"></script>
</body>

</html>
